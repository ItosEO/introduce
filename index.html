<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#007aff">
    <!-- <title>ItosEO - 移动系统优化专家</title> -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading-screen">
        <div class="loading-logo">ItosEO</div>
        <div class="loading-progress">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- 粒子背景 -->
    <canvas id="particles-canvas"></canvas>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon"><img src="assest/high_voltage_color.svg" alt="logo" /></span>
                ItosEO
            </div>
            <ul class="nav-menu">
                <!-- 将通过JavaScript动态生成 -->
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <!-- 首页区域 -->
        <section class="page-section" id="home">
            <div class="hero-background">
                <div class="gradient-orb orb-1"></div>
                <div class="gradient-orb orb-2"></div>
                <div class="gradient-orb orb-3"></div>
            </div>
            <div class="hero-content">
                <div class="hero-badge">
                    <span class="badge-text">
                        <img src="assest/sparkles_color.svg" alt="badge icon" class="badge-icon" />
                        新一代优化技术
                    </span>
                </div>
                <h1 class="hero-title">
                    <span class="title-line">重新定义</span>
                    <span class="title-line gradient-text">移动体验</span>
                </h1>
                <p class="hero-subtitle">
                    专业的系统优化解决方案，让您的设备发挥最佳性能
                </p>
                <div class="hero-buttons">
                    <!-- 将通过JavaScript动态生成 -->
                </div>
            </div>
            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <span>向下滚动</span>
            </div>
        </section>

        <!-- 产品区域将通过JavaScript动态生成 -->

        <!-- 联系区域 -->
        <section class="page-section contact-section" id="contact">
            <div class="contact-background">
                <div class="contact-grid"></div>
            </div>
            <div class="container">
                <div class="contact-content">
                    <h2 class="section-title" data-aos="fade-up" data-aos-delay="100">
                        <span class="gradient-text">让我们一起</span>
                        <span>优化未来</span>
                    </h2>
                    <p class="contact-description" data-aos="fade-up" data-aos-delay="200">
                        专注于移动设备系统优化，致力于为用户提供最佳的设备性能体验。
                    </p>
                    <div class="contact-stats" data-aos="fade-up" data-aos-delay="300">
                        <!-- 将通过JavaScript动态生成 -->
                    </div>
                    <div class="contact-info" data-aos="fade-up" data-aos-delay="400">
                        <p class="copyright">&copy; 2024 ItosEO. 保留所有权利。</p>
                        <div class="filing-info">
                            <!-- 备案信息将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 19V5M5 12L12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- 脚本文件 -->
    <script src="config-loader.js"></script>
    <script src="script.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializePage();
            
            // 初始化其他功能
            initParticles();
            initScrollAnimations();
            initNavigation();
            initBackToTop();
            initScrollIndicator();
            initScrollVisualFeedback();
        });
    </script>
</body>
</html>
